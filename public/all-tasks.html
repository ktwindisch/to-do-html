    <link rel="stylesheet" href="/css/styles.css">
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="all-tasks">
        <section class="header">
          <div class="top">
        <div class="logo">
          Task Manager
        </div>
        <div class="tasks-total">
          <div class="task"><span class="number">6</span> Tasks</div>
          <div class="task"><span class="number">3</span> Completed</div>
        </div>

        <div class="add-circle">
          <i class="fa fa-plus-circle"></i>
        </div>
          </div>
      </section>

      <section class="content-area">
        <div class="container">
          <div class="tasks-container">
            <div class="task-box">
              <div class="title">
                Instagram Storytime
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
              <div class="check-box">
                <i class="fa fa-check"></i>
              </div>
            </div>

            <div class="task-box">
              <div class="title">
                Eat
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
              <div class="check-box">
                <i class="fa fa-check"></i>
              </div>
            </div>
            <div class="task-box">
              <div class="title">
                Code
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
              <div class="check-box">
                <i class="fa fa-check"></i>
              </div>
            </div>
            <div class="task-box">
              <div class="title">
                Sleep
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
            </div>
            <div class="task-box">
              <div class="title">
                Clean Room
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
            </div>
            <div class="task-box">
              <div class="title">
                Clean Room
              </div>
              <div class="date">
                Created: October 1, 2019
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="task-form">
        <div class="close-btn">
          <i class="fa fa-times"></i>
        </div>
        <form>
          <h3> Add a task</h3>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title">
          </div>
          <div class="form-group">
            <label for="title">Category:</label>
            <input type="text" name="title">
          </div>
          <div class="form-group">
            <label for="title">Notes:</label>
            <textarea name="notes"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Add New Task</button>
          </div>
        </form>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $('.add-circle').on('click', function(){
        $('.task-form').addClass('active')
      })
      $('.task-form .close-btn').on('click', function(){
        $('.task-form').removeClass('active')
    })
  })
  </script>
  </body>
</html>
